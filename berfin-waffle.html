<style>

    body {

        display: flex;
        flex-direction: column;

    .smoke-layer {

        pointer-events: none;

            radial-gradient(circle at 80% 70%, rgba(255,255,255,0.03), transparent 55%);

    @keyframes smokeMove {

        50%  { transform: translate3d(10px, -10px, 0) scale(1.05); }
        100% { transform: translate3d(-15px, 10px, 0) scale(1.02); }
    }

    .card {
        background: rgba(15, 15, 20, 0.88);
        border-radius: 18px;
        padding: 32px 26px 30px;
        max-width: 420px;
        width: 90%;
        box-shadow: 0 22px 45px rgba(0, 0, 0, 0.9);
        border: 1px solid rgba(255,255,255,0.04);
        backdrop-filter: blur(12px);
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(18px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h1 {
        font-size: 26px;
        margin: 0 0 18px;
        color: #f8f0d5;
        font-weight: 600;
    }

    .subtitle {
        font-size: 15px;
        margin-bottom: 26px;
        color: #b0b0b0;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 16px;
        flex-wrap: wrap;
        margin-bottom: 16px;
    }

    .btn {
        padding: 14px 32px;
        font-size: 20px;
        border-radius: 999px;
        border: 2px solid #d6ae55;
        background: transparent;
        color: #f3e2b3;
        cursor: pointer;
        transition: transform 0.22s ease, box-shadow 0.22s ease, background 0.22s ease, border-color 0.22s ease;
        min-width: 110px;
    }

    #final-msg {
        margin-top: 18px;
        font-size: 22px;
        font-weight: 500;
        color: #f8f0d5;
        display: none;
    }

    .note {
        margin-top: 8px;
        font-size: 13px;
        color: #777;
    }

    .waffle-wrapper {
        margin-top: 26px;
        display: none;
        animation: fadeIn 0.7s ease-out;
    }

    .waffle-img {
        width: 160px;
        max-width: 45vw;
        border-radius: 16px;
        object-fit: cover;
        box-shadow: 0 14px 30px rgba(0,0,0,0.85);
        border: 1px solid rgba(255,255,255,0.08);
    }

    .label {
        font-size: 13px;
        margin-top: 8px;
        color: #9f9f9f;
        letter-spacing: 0.04em;
        text-transform: uppercase;
    }

    .date {
        margin-top: 18px;
        font-size: 14px;
        color: #c1a975;
        letter-spacing: 0.5px;
    }
</style>
